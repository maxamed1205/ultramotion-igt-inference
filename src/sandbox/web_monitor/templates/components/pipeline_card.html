<!-- Pipeline Card Component -->
<div class="c-card c-card--primary">
    <div class="c-card__header">
        <h3 class="c-card__title"><i class="fas fa-route"></i> GPU-Résident — Latence totale</h3>
        <div class="c-card__subtitle">Répartition proportionnelle des latences</div>
    </div>
    <div class="c-card__content">
        <!-- Barre de progression colorée -->
        <div class="c-latency-bar-container">
            <div class="c-latency-bar__labels">
                <span>RX→GPU</span>
                <span>GPU→PROC</span>
                <span>PROC→CPU</span>
                <span>CPU→TX</span>
            </div>
            <div class="c-latency-bar" id="latency-bar">
                <div class="c-latency-bar__segment c-latency-bar__segment--rx-gpu" id="segment-rx-gpu" style="width: 12%" title="RX→GPU"></div>
                <div class="c-latency-bar__segment c-latency-bar__segment--gpu-proc" id="segment-gpu-proc" style="width: 45%" title="GPU→PROC"></div>
                <div class="c-latency-bar__segment c-latency-bar__segment--proc-cpu" id="segment-proc-cpu" style="width: 32%" title="PROC→CPU"></div>
                <div class="c-latency-bar__segment c-latency-bar__segment--cpu-tx" id="segment-cpu-tx" style="width: 11%" title="CPU→TX"></div>
            </div>
        </div>
        
        <!-- Résumé compact -->
        <div class="c-pipeline-summary">
            <div class="c-pipeline-summary__item">
                <span>Total RX→TX : </span>
                <span class="c-pipeline-summary__value c-pipeline-summary__value--highlight" id="interstage-total">0.0 ms</span>
                <span class="c-pipeline-summary__label">(Frame : <span id="interstage-samples">0</span>)</span>
            </div>
        </div>
        
        <!-- Valeurs détaillées avec couleurs -->
        <div class="c-latency-details">
            <div class="c-latency-details__item">
                <span class="c-latency-details__label">RX→GPU</span>
                <span class="c-latency-details__value" id="interstage-rx-gpu">0.0 ms</span>
            </div>
            <div class="c-latency-details__item">
                <span class="c-latency-details__label">GPU→PROC</span>
                <span class="c-latency-details__value" id="interstage-gpu-proc">0.0 ms</span>
            </div>
            <div class="c-latency-details__item">
                <span class="c-latency-details__label">PROC→CPU</span>
                <span class="c-latency-details__value" id="interstage-proc-cpu">0.0 ms</span>
            </div>
            <div class="c-latency-details__item">
                <span class="c-latency-details__label">CPU→TX</span>
                <span class="c-latency-details__value" id="interstage-cpu-tx">0.0 ms</span>
            </div>
        </div>
    </div>
</div>
