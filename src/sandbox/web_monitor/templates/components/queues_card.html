<!-- Queues Card Component -->
<div class="card card-warning">
    <div class="card-header">
        <h3><i class="fas fa-list-ul"></i> Files d'attente</h3>
        <div class="card-subtitle">Gestion des buffers</div>
    </div>
    <div class="card-content">
        <div class="queue-metrics">
            <div class="queue-item">
                <div class="queue-info">
                    <span class="queue-icon"><i class="fas fa-circle"></i></span>
                    <span class="queue-label">Queue RT</span>
                </div>
                <span id="queue-rt" class="queue-value">2</span>
            </div>
            
            <div class="queue-item">
                <div class="queue-info">
                    <span class="queue-icon"><i class="fas fa-circle"></i></span>
                    <span class="queue-label">Queue GPU</span>
                </div>
                <span id="queue-gpu" class="queue-value">1</span>
            </div>
            
            <div class="queue-item queue-warning">
                <div class="queue-info">
                    <span class="queue-icon"><i class="fas fa-exclamation-triangle"></i></span>
                    <span class="queue-label">Drops RT</span>
                </div>
                <span id="queue-drops" class="queue-value">0</span>
            </div>
        </div>
    </div>
</div>
