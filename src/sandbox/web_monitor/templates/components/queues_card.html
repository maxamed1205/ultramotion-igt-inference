<!-- Queues Card Component -->
<div class="c-card c-card--danger">
    <div class="c-card__header">
        <h3 class="c-card__title"><i class="fas fa-list-ul"></i> Files d'attente</h3>
        <div class="c-card__subtitle">Gestion des buffers</div>
    </div>
    <div class="c-card__content">
        <div class="c-queue-metrics">
            <div class="c-queue-metric">
                <div class="c-queue-metric__info">
                    <span class="c-queue-metric__icon"><i class="fas fa-circle"></i></span>
                    <span class="c-queue-metric__label">Queue RT</span>
                </div>
                <span id="queue-rt" class="c-queue-metric__value">2</span>
            </div>
            
            <div class="c-queue-metric">
                <div class="c-queue-metric__info">
                    <span class="c-queue-metric__icon"><i class="fas fa-circle"></i></span>
                    <span class="c-queue-metric__label">Queue GPU</span>
                </div>
                <span id="queue-gpu" class="c-queue-metric__value">1</span>
            </div>
            
            <div class="c-queue-metric c-queue-metric--warning">
                <div class="c-queue-metric__info">
                    <span class="c-queue-metric__icon"><i class="fas fa-exclamation-triangle"></i></span>
                    <span class="c-queue-metric__label">Drops RT</span>
                </div>
                <span id="queue-drops" class="c-queue-metric__value">0</span>
            </div>
        </div>
    </div>
</div>
