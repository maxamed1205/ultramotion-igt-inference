<!-- GPU Hardware Utilization Card Component -->
<div class="c-card c-card--accent">
    <div class="c-card__header">
        <h3 class="c-card__title"><i class="fas fa-microchip"></i> Utilisation GPU</h3>
        <div class="c-card__subtitle">Matériel GPU — Capacité & Charge Totale</div>
    </div>
    <div class="c-card__content">
        <div class="c-gpu-hardware-overview">
            <div class="c-gpu-util-circle-container">
                <svg class="c-gpu-util-svg" viewBox="0 0 36 36">
                    <path class="c-gpu-util-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                    <path id="gpu-util-circle" class="c-gpu-util-fg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                </svg>
                <div class="c-gpu-util-text">
                    <span id="gpu-util" class="c-gpu-util-value">73</span>
                    <span class="c-gpu-util-symbol">%</span>
                </div>
            </div>
            
            <div class="c-gpu-hardware-metrics">
                <div class="c-gpu-hardware-metric">
                    <span class="c-gpu-hardware-metric__label">VRAM utilisée</span>
                    <span id="gpu-memory-usage" class="c-gpu-hardware-metric__value">1456 MB / 2048 MB</span>
                </div>
                <div class="c-gpu-hardware-metric">
                    <span class="c-gpu-hardware-metric__label">Streams actifs</span>
                    <span id="gpu-streams" class="c-gpu-hardware-metric__value">4</span>
                </div>
                <div class="c-gpu-hardware-metric">
                    <span class="c-gpu-hardware-metric__label">Température</span>
                    <span id="gpu-temperature" class="c-gpu-hardware-metric__value">55°C</span>
                </div>
                <div class="c-gpu-hardware-metric">
                    <span class="c-gpu-hardware-metric__label">Device</span>
                    <span id="gpu-device" class="c-gpu-hardware-metric__value">NVIDIA RTX 4080</span>
                </div>
                <div class="c-gpu-hardware-metric">
                    <span class="c-gpu-hardware-metric__label">Driver / CUDA</span>
                    <span id="gpu-driver" class="c-gpu-hardware-metric__value">535.98 / CUDA 12.2</span>
                </div>
            </div>
        </div>
    </div>
</div>
