<!-- Trends Card Component -->
<div class="c-card c-card--success">
    <div class="c-card__header">
        <h3 class="c-card__title"><i class="fas fa-chart-line"></i> Tendances</h3>
        <div class="c-card__subtitle">Historique des performances</div>
    </div>
    <div class="c-card__content">
        <div class="trends-metrics">
            <div class="trend-item">
                <div class="trend-info">
                    <span class="trend-icon"><i class="fas fa-arrow-up"></i></span>
                    <span class="trend-label">Throughput moyen</span>
                </div>
                <span class="trend-value trend-positive">+12.5%</span>
            </div>
            
            <div class="trend-item">
                <div class="trend-info">
                    <span class="trend-icon"><i class="fas fa-arrow-down"></i></span>
                    <span class="trend-label">Latence moyenne</span>
                </div>
                <span class="trend-value trend-negative">-8.3%</span>
            </div>
            
            <div class="trend-item">
                <div class="trend-info">
                    <span class="trend-icon"><i class="fas fa-minus"></i></span>
                    <span class="trend-label">Drops/heure</span>
                </div>
                <span class="trend-value trend-stable">Stable</span>
            </div>
        </div>
    </div>
</div>
