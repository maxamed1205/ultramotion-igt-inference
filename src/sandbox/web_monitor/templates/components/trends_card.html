<!-- Trends Card Component -->
<div class="card card-success">
    <div class="card-header">
        <h3><i class="fas fa-chart-line"></i> Tendances</h3>
        <div class="card-subtitle">Évolution temporelle</div>
    </div>
    <div class="card-content">
        <div class="trends-summary">
            <div class="trend-item">
                <div class="trend-icon"><i class="fas fa-arrow-up text-success"></i></div>
                <div class="trend-info">
                    <span class="trend-label">Performance</span>
                    <span class="trend-value">Stable</span>
                </div>
            </div>
            <div class="trend-item">
                <div class="trend-icon"><i class="fas fa-arrow-right text-warning"></i></div>
                <div class="trend-info">
                    <span class="trend-label">Latence</span>
                    <span class="trend-value">Stable</span>
                </div>
            </div>
            <div class="trend-item">
                <div class="trend-icon"><i class="fas fa-arrow-down text-success"></i></div>
                <div class="trend-info">
                    <span class="trend-label">Files</span>
                    <span class="trend-value">En baisse</span>
                </div>
            </div>
        </div>
        
        <div class="trends-actions">
            <button class="btn btn-sm" title="Voir graphiques détaillés">
                <i class="fas fa-chart-area"></i>
                Graphiques
            </button>
            <button class="btn btn-sm" title="Exporter historique">
                <i class="fas fa-download"></i>
                Export
            </button>
        </div>
    </div>
</div>
