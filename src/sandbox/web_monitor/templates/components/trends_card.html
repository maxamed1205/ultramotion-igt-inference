<!-- Trends Card Component -->
<div class="c-card c-card--success">
    <div class="c-card__header">
        <h3 class="c-card__title"><i class="fas fa-chart-line"></i> Tendances</h3>
        <div class="c-card__subtitle">Historique des performances</div>
    </div>
    <div class="c-card__content">
        <div class="c-trends-metrics">
            <div class="c-trend-item">
                <div class="c-trend-item__info">
                    <span class="c-trend-item__icon"><i class="fas fa-arrow-up"></i></span>
                    <span class="c-trend-item__label">Throughput moyen</span>
                </div>
                <span class="c-trend-item__value c-trend-item__value--positive">+12.5%</span>
            </div>
            
            <div class="c-trend-item">
                <div class="c-trend-item__info">
                    <span class="c-trend-item__icon"><i class="fas fa-arrow-down"></i></span>
                    <span class="c-trend-item__label">Latence moyenne</span>
                </div>
                <span class="c-trend-item__value c-trend-item__value--negative">-8.3%</span>
            </div>
            
            <div class="c-trend-item">
                <div class="c-trend-item__info">
                    <span class="c-trend-item__icon"><i class="fas fa-minus"></i></span>
                    <span class="c-trend-item__label">Drops/heure</span>
                </div>
                <span class="c-trend-item__value c-trend-item__value--stable">Stable</span>
            </div>
        </div>
    </div>
</div>
