<!-- GPU Pipeline Profile Card Component -->
<div class="c-card c-card--warning">
    <div class="c-card__header">
        <h3 class="c-card__title"><i class="fas fa-layer-group"></i> Profil GPU par Module</h3>
        <div class="c-card__subtitle">Pipeline GPU — Répartition par module</div>
    </div>
    <div class="c-card__content">
        <div class="c-pipeline-modules">
            <div class="c-module-header">
                <span>Module</span>
                <span>Util.</span>
                <span>VRAM</span>
                <span>Latence</span>
                <span>Stream</span>
            </div>
            
            <div class="c-module-row c-module-row--active">
                <span class="c-module-name">
                    <i class="fas fa-search c-module-icon"></i>
                    D-FINE
                </span>
                <span class="c-module-util">72%</span>
                <span class="c-module-vram">820 MB</span>
                <span class="c-module-latency">12.1 ms</span>
                <span class="c-module-stream">Stream 0</span>
            </div>
            
            <div class="c-module-row c-module-row--active">
                <span class="c-module-name">
                    <i class="fas fa-crop c-module-icon"></i>
                    MobileSAM
                </span>
                <span class="c-module-util">86%</span>
                <span class="c-module-vram">1420 MB</span>
                <span class="c-module-latency">8.4 ms</span>
                <span class="c-module-stream">Stream 1</span>
            </div>
            
            <div class="c-module-row c-module-row--active">
                <span class="c-module-name">
                    <i class="fas fa-robot c-module-icon"></i>
                    FSM
                </span>
                <span class="c-module-util">19%</span>
                <span class="c-module-vram">220 MB</span>
                <span class="c-module-latency">2.1 ms</span>
                <span class="c-module-stream">Stream 2</span>
            </div>
            
            <div class="c-module-row c-module-row--active">
                <span class="c-module-name">
                    <i class="fas fa-share c-module-icon"></i>
                    TX (copy)
                </span>
                <span class="c-module-util">25%</span>
                <span class="c-module-vram">340 MB</span>
                <span class="c-module-latency">3.7 ms</span>
                <span class="c-module-stream">Stream 3</span>
            </div>
        </div>
        
        <div class="c-pipeline-summary">
            <div class="c-pipeline-summary__item">
                <span class="c-pipeline-summary__label">Moyenne pondérée</span>
                <span class="c-pipeline-summary__value">78%</span>
            </div>
            <div class="c-pipeline-summary__item">
                <span class="c-pipeline-summary__label">VRAM cumulée</span>
                <span class="c-pipeline-summary__value">2.8 GB</span>
            </div>
        </div>
    </div>
</div>
