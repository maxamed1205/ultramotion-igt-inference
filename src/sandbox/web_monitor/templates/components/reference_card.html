<!-- Reference Values Card Component -->
<div class="card card-info">
    <div class="card-header">
        <h3><i class="fas fa-bookmark"></i> Valeurs de Référence</h3>
        <div class="card-subtitle">Cibles de performance</div>
    </div>
    <div class="card-content">
        <div class="reference-grid">
            <div class="ref-header">
                <span>Métrique</span>
                <span>Cible</span>
                <span>Max acceptable</span>
            </div>
            <div class="ref-row">
                <span class="ref-label">Latence totale</span>
                <span class="ref-target">≤ 20 ms</span>
                <span class="ref-max">≤ 50 ms</span>
            </div>
            <div class="ref-row">
                <span class="ref-label">Utilisation GPU</span>
                <span class="ref-target">70-85%</span>
                <span class="ref-max">≤ 95%</span>
            </div>
            <div class="ref-row">
                <span class="ref-label">Queue totale</span>
                <span class="ref-target">≤ 5</span>
                <span class="ref-max">≤ 20</span>
            </div>
            <div class="ref-row">
                <span class="ref-label">FPS moyen</span>
                <span class="ref-target">≥ 25 FPS</span>
                <span class="ref-max">≥ 15 FPS</span>
            </div>
        </div>
    </div>
</div>
