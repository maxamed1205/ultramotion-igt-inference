<!-- GPU Pipeline Profile Card Component -->
<div class="card card-warning">
    <div class="card-header">
        <h3><i class="fas fa-layer-group"></i> Profil GPU par Module</h3>
        <div class="card-subtitle">Pipeline GPU — Répartition par module</div>
    </div>
    <div class="card-content">
        <div class="pipeline-modules">
            <div class="module-header">
                <span>Module</span>
                <span>Util.</span>
                <span>VRAM</span>
                <span>Latence</span>
                <span>Stream</span>
            </div>
            
            <div class="module-row module-active">
                <span class="module-name">
                    <i class="fas fa-search module-icon"></i>
                    D-FINE
                </span>
                <span class="module-util">72%</span>
                <span class="module-vram">820 MB</span>
                <span class="module-latency">12.1 ms</span>
                <span class="module-stream">Stream 0</span>
            </div>
            
            <div class="module-row module-active">
                <span class="module-name">
                    <i class="fas fa-crop module-icon"></i>
                    MobileSAM
                </span>
                <span class="module-util">86%</span>
                <span class="module-vram">1420 MB</span>
                <span class="module-latency">8.4 ms</span>
                <span class="module-stream">Stream 1</span>
            </div>
            
            <div class="module-row module-low">
                <span class="module-name">
                    <i class="fas fa-robot module-icon"></i>
                    FSM
                </span>
                <span class="module-util">19%</span>
                <span class="module-vram">220 MB</span>
                <span class="module-latency">2.1 ms</span>
                <span class="module-stream">Stream 2</span>
            </div>
            
            <div class="module-row module-normal">
                <span class="module-name">
                    <i class="fas fa-share module-icon"></i>
                    TX (copy)
                </span>
                <span class="module-util">25%</span>
                <span class="module-vram">340 MB</span>
                <span class="module-latency">3.7 ms</span>
                <span class="module-stream">Stream 3</span>
            </div>
        </div>
        
        <div class="pipeline-summary">
            <div class="summary-item">
                <span class="summary-label">Moyenne pondérée</span>
                <span class="summary-value">78%</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">VRAM cumulée</span>
                <span class="summary-value">2.8 GB</span>
            </div>
        </div>
    </div>
</div>
