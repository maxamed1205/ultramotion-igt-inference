<!-- GPU Card Component -->
<div class="c-card c-card--secondary">
    <div class="c-card__header">
        <h3 class="c-card__title"><i class="fas fa-microchip"></i> Performance GPU</h3>
        <div class="c-card__subtitle">MÃ©triques de traitement</div>
    </div>
    <div class="c-card__content">
        <div class="c-gpu-metrics">
            <div class="c-gpu-metrics__row">
                <div class="c-metric-card">
                    <div class="c-metric-card__icon"><i class="fas fa-images"></i></div>
                    <div class="c-metric-card__info">
                        <span class="c-metric-card__label">Frames</span>
                        <span id="gpu-frames" class="c-metric-card__value">0</span>
                    </div>
                </div>
                <div class="c-metric-card">
                    <div class="c-metric-card__icon"><i class="fas fa-clock"></i></div>
                    <div class="c-metric-card__info">
                        <span class="c-metric-card__label">Latence moy.</span>
                        <span id="gpu-avg-lat" class="c-metric-card__value">0.0 ms</span>
                    </div>
                </div>
            </div>
            <div class="c-gpu-metrics__row">
                <div class="c-metric-card">
                    <div class="c-metric-card__icon"><i class="fas fa-tachometer-alt"></i></div>
                    <div class="c-metric-card__info">
                        <span class="c-metric-card__label">Throughput</span>
                        <span id="gpu-throughput" class="c-metric-card__value">0.0 FPS</span>
                    </div>
                </div>
                <div class="c-metric-card">
                    <div class="c-metric-card__icon"><i class="fas fa-layer-group"></i></div>
                    <div class="c-metric-card__info">
                        <span class="c-metric-card__label">Norm/Pin/Copy</span>
                        <span id="gpu-breakdown" class="c-metric-card__value">0/0/0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
